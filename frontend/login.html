<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Diva AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      min-height: 100vh;
    }

    nav.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a102b;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }

    nav.topbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    nav.topbar .logo {
      text-align: center;
    }

    nav.topbar .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #f8b4d6;
      box-shadow: 0 0 10px #ff69b4aa;
    }

    .background-effects {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-20vh) scale(1.3); opacity: 0; }
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      position: relative;
      z-index: 1;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 2em;
      background-color: #171717;
      border-radius: 25px;
      transition: .4s ease-in-out;
      width: 90%;
      max-width: 400px;
    }

    .form:hover {
      transform: scale(1.05);
      border: 1px solid black;
    }

    #heading {
      text-align: center;
      margin: 2em 0;
      color: white;
      font-size: 1.5em;
      font-family: 'Playfair Display', serif;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #d3d3d3;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 2.5em;
    }

    .button1, .button2, .button3 {
      padding: 0.5em 1.1em;
      border-radius: 5px;
      border: none;
      background-color: #252525;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button1:hover, .button2:hover {
      background-color: black;
    }

    .button3 {
      margin-top: 1em;
    }

    .button3:hover {
      background-color: red;
    }
  </style>
</head>
<body>

<!-- Floating Hearts -->
<div class="background-effects">
  <div class="heart" style="left:5%; animation-delay: 1s;"></div>
  <div class="heart" style="left:15%; animation-delay: 2.2s;"></div>
  <div class="heart" style="left:30%; animation-delay: 3.4s;"></div>
  <div class="heart" style="left:45%; animation-delay: 1.7s;"></div>
  <div class="heart" style="left:60%; animation-delay: 2.9s;"></div>
  <div class="heart" style="left:80%; animation-delay: 4s;"></div>
</div>

<!-- Navigation -->
<nav class="topbar">
  <a href="index.html">Home</a>
  <div class="logo">
    <img src="https://www.dropbox.com/scl/fi/ev40h7fk6cmhfvzmdjiph/ChatGPT-Image-Jul-16-2025-11_53_48-PM.png?rlkey=6xqglfqe2wx8wmq885wd345lr&st=texaz44d&dl=1" alt="Logo">
  </div>
  <a href="contact.html">Contact</a>
</nav>

<!-- Login Form -->
<div class="form-wrapper">
  <form class="form" onsubmit="handleLogin(event)">
    <p id="heading">Login to Diva AI</p>
    <div class="field">
      <input type="text" class="input-field" id="username" placeholder="Username" required>
    </div>
    <div class="field">
      <input type="password" class="input-field" id="password" placeholder="Password" required>
    </div>
    <div class="btn">
      <button class="button1" type="submit">Login</button>
      <button class="button2" type="button" onclick="alert('Registration coming soon')">Register</button>
    </div>
    <button class="button3" type="reset">Clear</button>
  </form>
</div>

<script>
  function handleLogin(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === '1' && password === '1') {
      localStorage.setItem('username', username);
      localStorage.setItem('subscription', 'basic');
      window.location.href = 'profile.html';
    } else {
      alert('Incorrect username or password. Try login: 1 / password: 1');
    }
  }
</script>

</body>
</html>
