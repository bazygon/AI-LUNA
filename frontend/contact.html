<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Diva AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Lato:wght@300,400,700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .site-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-align: center;
      color: #f7c1e1;
      text-shadow: 0 0 15px #ff69b4aa;
      margin-bottom: 2rem;
    }
    .contact-form {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #f8b4d6;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: 'Lato', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      padding: 0.75rem 2rem;
      background-color: #f8b4d6;
      border: none;
      border-radius: 0.5rem;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff69b4;
      color: white;
    }
    .nsfw-warning {
      background-color: #ff1f6d22;
      color: #ffadc2;
      padding: 1rem;
      border-left: 4px solid #ff69b4;
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 0.5rem;
    }
    footer {
      background-color: #0a0018;
      padding: 2rem 1rem;
      text-align: center;
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .footer-left {
      text-align: left;
      flex: 1;
      min-width: 220px;
    }
    .footer-left a {
      color: #bbb;
      margin-right: 12px;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .footer-left a:hover {
      text-decoration: underline;
    }
    .footer-center {
      flex: 1;
      text-align: center;
      min-width: 250px;
    }
    .footer-center p {
      margin: 0;
      color: #aaa;
      font-size: 0.9rem;
    }
    .social-icons {
      text-align: right;
      flex: 1;
      min-width: 220px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .social-icons img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="site-container">
    <h1>Contact Us</h1>
    <div class="contact-form">
      <div class="nsfw-warning">
        This platform is for users 18+ only. Please be respectful and avoid sending sensitive personal data. All reports are anonymous unless otherwise stated.
      </div>

      <form onsubmit="event.preventDefault(); alert('Thank you for your message!')">
        <label for="name">Your Name (Optional)</label>
        <input type="text" id="name" name="name" placeholder="Enter your name..." />

        <label for="email">Your Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email..." />

        <label for="message">Message or Feedback</label>
        <textarea id="message" name="message" placeholder="Let us know what you're thinking..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <a href="index.html">Home</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="guidelines.html">Guidelines</a>
      </div>
      <div class="footer-center">
        <p>© 2025 Diva AI · Adults Only · All Rights Reserved</p>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="Discord">
          <img src="https://www.dropbox.com/scl/fi/mrgjbpyqc7qc4zsws941d/discord-round-color-icon.ico?rlkey=hrborztzinxztud5cxgr4e3xk&st=si5ofp7y&dl=1" alt="Discord" />
        </a>
        <a href="#" aria-label="X">
          <img src="https://www.dropbox.com/scl/fi/vxnzsckag80crsxgq3ppf/1-0fa71a37.ico?rlkey=m15ncwdlafsnr06cifv14n1ue&st=kd7ldnd8&dl=1" alt="X" />
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
